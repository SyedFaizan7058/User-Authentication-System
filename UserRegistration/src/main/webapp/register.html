<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="register.css">
</head>
<body>

	<div class="main">
		<h1>Registration Form</h1>

		<form action="reg" method="post">
			<label for="name">User Name</label> <input type="text" id="name"
				name="name" placeholder="Enter Name"><br> <br> <label
				for="pass">Password</label> <input type="text" id="pass" name="pass"
				placeholder="Enter Password"><br> <br> <label
				for="fname">First Name</label> <input type="text" id="fname"
				name="fname" placeholder="Enter First Name"><br> <br>
			<label for="lname">Last Name</label> <input type="text" id="lname"
				name="lname" placeholder="Enter Last Name"><br> <br>
			<label for="addr">Address</label> <input type="text" id="addr"
				name="addr" placeholder="Enter Address"><br> <br>
			<label for="mid">Mail-Id</label> <input type="text" id="mid"
				name="mid" placeholder="Enter Mail-Id"><br> <br> <label
				for="phno">Phone Number</label> <input type="text" id="phno"
				name="phno" placeholder="Enter Phone Number	"><br> <br>
			<input type="submit" value="Register">
		</form>

	</div>

</body>
</html>
